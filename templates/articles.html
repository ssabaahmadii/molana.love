<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مقالات</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>مقالات</h1>
    </header>
    
    <main>
        {% for article in articles %}
            <div>
                <h2><a href="{{ url_for('article_detail', article_id=article.id) }}">{{ article.title }}</a></h2>
                <p>{{ article.content[:100] }}...</p>  <!-- فقط 100 کاراکتر اول نمایش داده شود -->
<p>سلام من صبا هستم </p>
                <hr>
            </div>
        {% endfor %}
    </main>

    <footer>
        <p>تمامی حقوق محفوظ است &copy; 2025</p>
    </footer>
</body>
</html>
